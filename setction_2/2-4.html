<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>2-4문제 점수 계산</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let ans = 1;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            answer += ans;
            ans++;
          } else {
            ans = 1;
          }
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
