<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />

    <title>2-2문제 보이는 학생</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < arr[i + 1]) answer += 1;
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
