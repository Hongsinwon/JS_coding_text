    <title>1-13문제 대소문자 변환</title>

  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (const i of s) {
          if (i === i.toUpperCase()) answer += i.toLowerCase();
          // else if (i === i.toLowerCase()) answer += i.toUpperCase();
          else answer += i.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
