  <body>
    <script>
      function solution(s) {
        let answer = "";

        /*answer =  s.filter((e, i) => {
          if (s.indexOf(v)) === i) return true;
          //return s.indexOf(v)) === i;
        }); */

        s.filter((e, i) => {
          if (s.indexOf(s[i]) === i) {
            answer += s[i] + "\n";
          }
          //console.log(s[i], e, s.indexOf(s[i]));
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
