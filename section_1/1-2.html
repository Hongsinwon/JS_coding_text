<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>1-2문제 - 삼각형 판별하기</title>
  </head>
  <body>
    <script>
      /* 길이가 서로다른 A,B,C 세개의 막대 길이가 주어지면 이 세 막대로
      삼각형을 만들수 있으면 "Yes 출력하고 만들 수 없으면 No를 출력한다." */

      const triangle = (a, b, c) => {
        const maxnum = Math.max(a, b, c);
        const num = a + b + c;

        //(세 수의 합 - 가장 긴 변) > (가장 긴 변)일 경우 YES.
        let answer = num - maxnum > maxnum ? "Yse" : "No";
        console.log(answer);
      };

      triangle(6, 7, 11);
      triangle(13, 33, 17);
    </script>
  </body>
</html>
