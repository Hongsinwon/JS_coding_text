    <title>1-5문제 - 최소값 구하기</title>

  <body>
    <script>
      /* 7갸의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요. */

      const minnum = () => {
        let num = [5, 3, 7, 11, 2, 5, 17];
        return console.log(Math.min(...num));
      };
      minnum();
    </script>
