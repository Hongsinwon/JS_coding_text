<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-4문제 - 1부터 N까지 합 추력하기</title>
  </head>
  <body>
    <script>
      /* 자연수 N이 입력되면 1부터 n까지 합을 줄력하는 프로그램을 작성하세요. */
      const add = (num) => {
        let answer = 0;
        for (let i = 0; i <= num; i++) {
          answer += i;
        }
        return console.log(answer);
      };

      add(6);
      add(10);
    </script>
  </body>
</html>
